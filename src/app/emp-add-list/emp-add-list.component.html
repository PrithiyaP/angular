<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="submit()">
<div mat-dialog-content class="content">
    <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>FirstName</mat-label>
        <input matInput  formControlName="FirstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput  formControlName="LastName" >
      </mat-form-field>
    
    </div>
    <div class="row">
      
          <mat-form-field appearance="outline">
            <mat-label>Date_Of_Birth</mat-label>
    
      <input matInput [matDatepicker]="picker"  formControlName="Date_Of_Birth">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option"  formControlName="Gender">
                    <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
              </mat-radio-group>
              
        </div>
        <div class="row"> 
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="Education">
                  <mat-option *ngFor="let val of education" [value]="val">{{val}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>CompanyName</mat-label>
                <input matInput formControlName="Company" >
              </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput  type="number" formControlName="Experience">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input matInput type="number" formControlName="Package">
          </mat-form-field>
        </div>
      
</div>
<div mat-dialog-action class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancle</button>
    <button mat-raised-button type="submit" color="primary">{{data? 'Update' :'save'}}</button>
</div>
</form>
